<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Smart Productivity Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome to Smart Productivity Manager</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="task_manager.html">Task Manager</a></li>
        <li><a href="contacts.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="signin-section fade-in">
    <h2 class="slide-in">Sign In</h2>
    <form class="signin-form slide-in" onsubmit="return handleSignIn(event)">
      <input type="text" id="username" placeholder="Enter your name" required />
      <button type="submit">Sign In</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Smart Productivity Manager</p>
  </footer>

  <script>
    function handleSignIn(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (username) {
        localStorage.setItem('spmUser', username);
        alert(`Welcome, ${username}!`);
        window.location.href = 'task_manager.html';
      }
    }

    // Redirect to task manager if already signed in
    window.onload = () => {
      const existingUser = localStorage.getItem('spmUser');
      if (existingUser) {
        window.location.href = 'task_manager.html';
      }
    };
  </script>
</body>
</html>
